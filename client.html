    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>


        const video_qmsrs = document.getElementById('video_qmsrs');
        const videoSrc_qmsrs = 'https://vz-4c291d14-745.b-cdn.net/2d646d8f-6025-46c5-9563-2f88cf457669/playlist.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();

            hls.loadSource(videoSrc_qmsrs);
            hls.attachMedia(video_qmsrs);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video_qmsrs.play();
            });
        } else if (video_qmsrs.canPlayType('application/vnd.apple.mpegurl')) {
            video_qmsrs.src = video_qmsrs;
            video_qmsrs.addEventListener('loadedmetadata', () => {
                video_qmsrs.play();
            });
        }
